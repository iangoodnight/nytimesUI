<!DOCTYPE html>
<html>
<head>
	<title>NYTimesUI</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Jquery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1><span class="glyphicons glyphicons-newspaper" aria-hidden="true"></span>New York Times Search</h1>	
			</div>
		</div>
		<form>
		  <div class="form-group">
		    <label for="Search">Search Term:</label>
		    <input type="text" class="form-control" id="search" placeholder="Type in your search term here...">
		  </div>
		  <div class="form-group">
		    <label for="Records">Number of Records to Retrieve:</label>
		    <input type="number" class="form-control" id="number-records" placeholder="How many records would you like retrieved?">
		  </div>
		  <div class="form-group">
		    <label for="start">Start Year (Optional):</label>
		    <input type="number" class="form-control" id="start-year" placeholder="From...">
		  </div>
		  <div class="form-group">
		    <label for="end">End Year (Optional):</label>
		    <input type="number" class="form-control" id="end-year" placeholder="To...">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		</form>
	</div>
</body>
</html>
